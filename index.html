<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Weather Forecast</h1>
        <section id="search-form">
            <input type="text" id="search-input" placeholder="Search city...">
            <button type="submit">Search</button>
            <h1 class="city-title" id="searched-city">
                Thrissur
              </h1>
              <span class="measurements">
                <a href="#" id="celcius-link">C°</a> |
                <a href="#" id="fahrenheit-link">F°</a>
              </span>
        </section>

        <section id="weather-form">
            <div class="container">
                <div class="row">
                  <h1 class="col temp-title" id="current-temperature">4°</h1>
                  <div class="col todays-info">
                    <p id="current-time">11:00</p>
                    <h2 id="current-day">Today</h2>
                    <p id="weather-type">Cloudy</p>
                  </div>
                  <div class="col d-flex align-items-center side-info">
                    <ul>
                      <li>Humidity: <span id="humidity"></span></li>
                      <li>Wind: <span id="wind"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
              <hr  />
        </section>
    </div>
</body>
</html>
