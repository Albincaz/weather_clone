<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="./css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
</head>

<body>

  <p class="logo-1">Welcome To Weather Forecast</p>

  <section class="container">
    <div class="row">
      <form class="col" id="search-form">
        <input type="text" id="search-input" aria-describedby="searchCity" placeholder="Search city..."
          class="search-form" autocomplete="off" />
        <button type="submit">Search</button>
      </form>
      <h1 class="col d-flex justify-content-center align-items-center city-title" id="searched-city">
        Bristol
      </h1>
    </div>
    <span class="measurements">
      <a href="#" id="celcius-link">C°</a> |
      <a href="#" id="fahrenheit-link">F°</a>
    </span>
  </section>

  <section class="current-weather">
    <div class="container">
      <div class="row">
        <h1 class="col temp-title" id="current-temperature">4°</h1>
        <div class="col todays-info">
          <p id="current-time">11:00</p>
          <h2 id="current-day">Today</h2>
          <p id="weather-type">Cloudy</p>
        </div>
        <div class="col d-flex align-items-center side-info">
          <ul>
            <li>Humidity: <span id="humidity"></span></li>
            <li>Wind: <span id="wind"></span></li>
          </ul>
        </div>
      </div>
    </div>
    <hr />
  </section>

  <footer>
    <p>
      Designed and coded by
      <a href="https://github.com/Albincaz" target="_blank">Albincaz</a><span>✌🏼</span>
    </p>
  </footer>

</body>

</html>
